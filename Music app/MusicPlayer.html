<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Girassol&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<!-- <link rel="stylesheet" href="/css/Music.css"> -->
		<link rel="stylesheet" href="/Music app/css/Music.css" />
		<title>Music Player</title>
	</head>
	<body>
		<h1>Music Player</h1>

		<div class="music-container">
			<div class="music-info">
				<h4 id="title">Saibo</h4>
				<div class="progress-container">
					<div class="progress"></div>
				</div>
			</div>
			<audio src="Audio/Saibo.mp3" id="audio"></audio>

			<div class="img-container">
				<img src="images/Music1.jpg" alt="music-cover" id="cover" />
			</div>
			<div class="navigation">
				<button id="prev" class="action-btn">
					<i class="fa fa-backward"></i>
				</button>
				<button id="play" class="action-btn-big">
					<i class="fa fa-play"></i>
				</button>
				<button id="next" class="action-btn">
					<i class="fa fa-forward"></i>
				</button>
			</div>
		</div>

		<script src="Music.js"></script>
	</body>
</html>
