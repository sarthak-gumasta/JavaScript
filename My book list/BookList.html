<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="BookList.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
      <title>MY BookList</title>
   </head>
   <body>
    <section>
        <img src="img/bg (1).png" id ="bg">
        <img src="img/moon.png" id ="moon">
        <img src="img/mountain.png" id ="mountain">
        <img src="img/road.png" id ="road">
        <h2 id="text">BookList</h2>
    </section>
    <div class="container mt-5">
        <h1 class="display-5 text-center">
         <i class="fa fa-book fa_custom text-primary"></i>My<span class="text-primary">Book</span>List</h1>
        
         <form id="book-form">

            <div class="form-group">
               <label for="title">Title</label>
               <div class="card border-primary mb-3">
               <input type="text" id="title"
               class="form-control">
            </div>
            </div>

            <div class="form-group">
               <label for="author">Author</label>
               <div class="card border-primary mb-3" "shadow p-4 mb-4 bg-white">
               <input type="text" id="author"
               class="form-control">
            </div>
         </div>
         <div class="form-group">
            <label for="isbn">ISBN#</label>
            <div class="card border-primary mb-3" >
               <input type="text" id="isbn"
               class="form-control">
            </div> 
            </div>
         
            <div class="d-grid gap-2 mt-5">
            <input type="submit" value="Add Book"
            class="btn btn-lg btn-primary ">
         </div>
         </form>
         
         <table class="table table-striped mt-5">
            <thead>
               <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>ISBN#</th>
                  <th></th>
                  
               </tr>
            </thead>
            <tbody id="book-list"></tbody>
         </table>
    </div>
      <script src="BookList.js"></script>
   </body>
</html>
